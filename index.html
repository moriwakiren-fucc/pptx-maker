<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>AIスライド生成支援ツール</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <details>
    <summary>📋 AIに貼り付けて使えるコード生成プロンプト（クリックで展開）</summary>
    <pre class="prompt-box" id="prompt">## 指示
あなたはJavaScriptエンジニアです。
以下の{条件}を厳守してコードのみを出力してください。

## 条件
- pptxgenjs を使うこと
- ブラウザで動く書き方にすること
- html や css は一切書かないこと
- require は使わない
- new PptxGenJS() を使う
- pres.writeFile() まで含める
- console.log や説明文は書かない
      
## スライドの内容
</pre>
    <textarea name="comment" cols="30" rows="5" placeholder="生成したいスライドの内容（テーマ・構成・枚数など）を入力" id="promput"></textarea>
    <div class="AIbuttons">
    <button onclick="copyButton('promput')">プロンプトをコピー</button>
    <button onclick="window.open('https://chatgpt.com/', '_blank', 'noopener,noreferrer')" style="margin-left:2em;">ChatGPT</button>
    <button onclick="window.open('https://claude.ai', '_blank', 'noopener,noreferrer')">Claude（おすすめ）</button>
    <button onclick="window.open('https://gemini.google.com/', '_blank', 'noopener,noreferrer')">Gemini</button>
    </div>
  </details>

  <h2>AIスライド生成支援ツール</h2>
  
  <textarea id="codeInput" placeholder="ここに pptxgenjs のコードを貼り付けてください"></textarea>

  <button id="runBtn">スライド生成（PPTXダウンロード）</button>

  <pre id="errorBox"></pre>

  <!-- pptxgenjs CDN -->
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
  <script src="main.js"></script>
</body>
</html>
